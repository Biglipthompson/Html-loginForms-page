<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Techdegree Project 3</title>
</head>

<body>
    <form action="index.html" method="post">

        <h1 class="first-header">THE CODE REVIEW</h1>

        <hr>
        <h2 class="h2">Sign up for our newsletter</h2>


    <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required" class="required"><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_email" placeholder="Required" class="required"><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phone"><br>

        <label for="text">Street Address:</label><br>
        <input type="address" id="text" name="stree_address"><br>

        <label for="text">City:</label><br>
        <input type="text" id="text" name="city"><br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state" placeholder="Choose State"><br>

        <label for="text">Zip Code</label><br>
        <input type="text" id="text" name="Zip_code"><br>

        <hr>

      <h1>Newsletter</h1>

      <p> Select the letterd you would like to recieve.
      </p>



        <label>Other topics you'd like to hear about</label>
        <textarea id="bio" name="user_bio"></textarea><br>

        <button type="submit" class="submit">Sign up</button>
    </fieldset>
 
    </form>
    
    </body>
</html>
