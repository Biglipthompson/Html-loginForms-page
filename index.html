<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">

    <title>Techdegree Project 3</title>
</head>

<body>
    <form action="index.html" method="post">
        <h1 class="first-header">THE CODE REVIEW</h1>
        <div class="padding">
        <h2 class="h2">Sign up for our newsletter</h2>
        <p class="gray-p">Get the latest news on how your code is doing right in your inbox.</p>

        <hr class="first-hr">
        <hr class="second-hr">

     
        <fieldset class="first-field">
            <legend class="first-leg">Contact Information</legend>

            <div class="spacing">
            <label for="name" class="gray-p">Full Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Required" class="required" required><br>
            </div>

            <div class="spacing">
            <label for="email" class="gray-p">Email Address:</label>
            <input type="email" id="email" name="user_email" placeholder="Required" class="required" required><br>
            </div>

            <div class="spacing">
            <label for="phone" class="gray-p">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>
            </div>

            <div class="spacing">
            <label for="text" class="gray-p">Street Address:</label><br>
            <input type="address" id="text" name="stree_address"><br>
            </div>

            <div class="spacing">
            <label for="city" class="gray-p">City:</label><br>
            <input type="city" id="city" name="city"><br>
            </div>

            <div class="spacing">
            <label for="state" class="gray-p">State</label><br>
            <select name="state" id="state" class="gray-p"><br>
            <option name="state" id="state" class="gray-p">Choose state</option>
            <option value="North Carolina">North Carolina</option>
            <option value="South Carolina">South Carolina</option>
            <option value="Georgia">Georgia</option>
            <option value="Florida">Florida</option> 
            </select>
            </div>
        

            <div class="spacing">
            <label for="zip" class="gray-p">Zip Code</label><br>
            <input type="text" id="zip" name="text">
            </div>
    </fieldset>


        <hr>
 
      <fieldset class="second-field">
            <legend class="news">Newsletter</legend>

            <p> Select the letters you would like to recieve.</p>

            <div class="spacing-2">
            <input type="checkbox" name="html_news" id="html_news"><br>
            <label for="html_news">HTML news</label>
            </div>

            <div class="spacing-2">
            <input type="checkbox" name="css_news" id="css_news"><br>
            <label for="css_news">CSS news</label>
            </div>


            <div class="spacing-2">
            <input type="checkbox" name="javascript_news" id="javascript_news"><br>
            <label for="javascript_news">JavaScript news</label>
            </div>

            <p class="news-form">Newsletter format</p>

            <div class="spacing-2">
            <input type="checkbox" name="html"><br>
            <label for="html">HTML</label>
            </div>

            <div class="spacing-2">
            <input type="checkbox" name="plain_text"><br>
            <label for="plain_text">Plain text</label>
            </div>

            <div class="spacing-2">
            <label>Other topics you'd like to hear about</label>
            <br>
            <textarea id="bio" name="user_bio"></textarea><br>
            </div>



            <p class="gray-p">Copyright The Code Review</p>
            </div>
    </fieldset>

    <button type="submit" class="submit">Sign up</button>

    </form>
    </body>
</html>
