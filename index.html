<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Techdegree Project 3</title>
</head>

<body>
    <form action="index.html" method="post">

        <h1 class="first-header">THE CODE REVIEW</h1>

       
        <h2 class="h2">Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
        


        <fieldset>
        <legend>Contact Information</legend>


        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required" class="required" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_email" placeholder="Required" class="required" required><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phone"><br>

        <label for="text">Street Address:</label><br>
        <input type="address" id="text" name="stree_address"><br>

        <label for="text">City:</label><br>
        <input type="text" id="text" name="city"><br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state" placeholder="Choose State"><br>

        <label for="text">Zip Code</label><br>
        <input type="text" id="text" name="Zip_code"><br>

        <hr>

      <h2>Newsletter</h2>

      <p> Select the letters you would like to recieve.</p>
 
        <input type="checkbox" name="html_news" id="html_news">
        <label for="html_news">HTML news</label>

        <input type="checkbox" name="css_news" id="css_news">
        <label for="css_news">CSS news</label>

        <input type="checkbox" name="javascript_news" id="javascript_news">
        <label for="javascript_news">JavaScript news</label>

        <p>Newsletter format</p>

        <input type="checkbox" name="html">
        <label for="html">HTML</label>

        <input type="checkbox" name="plain_text">
        <label for="plain_text">Plain text</label>

        <label>Other topics you'd like to hear about</label>
        <textarea id="bio" name="user_bio"></textarea><br>
  
        <button type="submit" class="submit">Sign up</button>
        
        <p>Copyright The Code Review</p>
    </fieldset>


 
    </form>
    
    </body>
</html>
